---
layout: default
---

<div class="posts">
  <h1 style="text-align: center;">Blog</h1>
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="blog">
          <img src="{{ post.image }}" />
          <h2>{{ post.title }}</h2>
          {{ post.date | date: "%e %b, %Y" }}
        </div>
      </a>

    </article>
  {% endfor %}
</div>
