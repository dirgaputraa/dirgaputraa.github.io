    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />
    <meta name="thumbnail" content="https://dirgaputraa.github.io/images/manusiagoa.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="dirgaputraa.github.io" />
    {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta name="twitter:title" content="{{ site.name }}" />
    {% endif %}
    <meta name="twitter:image" content="https://dirgaputraa.github.io/images/thumbnail.jpg" />
